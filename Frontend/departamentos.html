<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Departamentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <nav class="mb-3">
    <a href="index.html" class="btn btn-outline-secondary me-2">Inicio</a>
    <a href="empleados.html" class="btn btn-outline-primary">Empleados</a>
  </nav>
  <h1 class="mb-4">Departamentos</h1>

  <div class="card mb-4">
    <div class="card-header">
      <h5 class="mb-0" id="formTitle">Agregar Departamento</h5>
    </div>
    <div class="card-body">
      <form id="formDepartamento">
        <input type="hidden" id="departamentoId">
        <div class="input-group">
          <input type="text" id="nombre" placeholder="Nombre del Departamento" class="form-control" required>
          <button class="btn btn-primary" type="submit" id="btnSubmit">Agregar</button>
          <button class="btn btn-secondary" type="button" id="btnCancelar" style="display: none;">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="listaDepartamentos"></tbody>
  </table>

  <script src="js/departamentos.js"></script>
</body>
</html>
