<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Empleados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <nav class="mb-3">
    <a href="index.html" class="btn btn-outline-secondary me-2">Inicio</a>
    <a href="departamentos.html" class="btn btn-outline-info">Departamentos</a>
  </nav>
  <h1 class="mb-4">Empleados</h1>

  <!-- Search Form -->
  <div class="card mb-4">
    <div class="card-header">
      <h5 class="mb-0">Buscar Empleados</h5>
    </div>
    <div class="card-body">
      <form id="formBuscar" class="mb-3">
        <div class="row g-2">
          <div class="col-md-4">
            <input type="text" id="buscarNombre" placeholder="Buscar por nombre" class="form-control">
          </div>
          <div class="col-md-4">
            <input type="email" id="buscarCorreo" placeholder="Buscar por correo" class="form-control">
          </div>
          <div class="col-md-2">
            <button class="btn btn-info w-100" type="submit">Buscar</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-secondary w-100" type="button" id="limpiarBusqueda">Limpiar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Add/Edit Form -->
  <div class="card mb-4">
    <div class="card-header">
      <h5 class="mb-0" id="formTitle">Agregar Empleado</h5>
    </div>
    <div class="card-body">
      <form id="formEmpleado">
        <input type="hidden" id="empleadoId">
        <div class="row g-2">
          <div class="col-md-3">
            <input type="text" id="nombre" placeholder="Nombre" class="form-control" required>
          </div>
          <div class="col-md-3">
            <input type="email" id="correo" placeholder="Correo" class="form-control" required>
          </div>
          <div class="col-md-3">
            <select id="departamentoId" class="form-select" required></select>
          </div>
          <div class="col-md-3">
            <button class="btn btn-primary w-100" type="submit" id="btnSubmit">Agregar</button>
            <button class="btn btn-secondary w-100 mt-1" type="button" id="btnCancelar" style="display: none;">Cancelar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Departamento</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="listaEmpleados"></tbody>
  </table>

  <script src="js/empleados.js"></script>
</body>
</html>
